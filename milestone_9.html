<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.1.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://openlayers.org/en/v4.1.0/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-105.9316, 35.9241]),
          zoom: 13
        })
      });
      var counties_kml_styled = new ol.layer.Vector({
        source: new ol.source.Vector({
          url: 'https://s3.amazonaws.com/kkb-web/data/2007fe_35_county00.kml',
          projection: projection,
          format: new ol.format.KML({
            extractStyles:false
            })
          }),
        style: county_style
        })
    </script>
  </body>
</html>
