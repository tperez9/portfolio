<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.1.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://openlayers.org/en/v4.1.0/build/ol.js" type="text/javascript"></script>
    <title>Milestone 9</title>
  </head>
  <body>
    <h2>Nambe Badlands</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var vectorSource = new ol.source.Vector({});
      
      var myMap = new ol.Map({
        target: 'map1',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
          new ol.layer.Vector({
            source: vectorSource
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-105.9316, 35.9241]),
          zoom: 13
        })
      });
      var thing = new ol.geom.Polygon( [[
        ol.proj.transform([-105.9815,35.8421], 'EPSG:4326', 'EPSG:3857'),
        ol.proj.transform([-105.91,35.54], 'EPSG:4326', 'EPSG:3857'),
        ol.proj.transform([-105.83,35.76], 'EPSG:4326', 'EPSG:3857')
      ]]);
      var featurething = new ol.Feature({
        name: "Thing",
         geometry: thing
      });
      vectorSource.addFeature( featurething );
    </script>
  </body>
</html>
