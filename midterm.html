<!DOCTYPE html>
<html>
  <head>
    <title>Milestone 3</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 90%;
      }
      html, body {
        height: 90%;
        margin: 15;
        padding: 15;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 36.060574, lng: -107.961692},
          zoom: 18
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHswgdrnAwpq0tNrKxLmk3QZzirT2vDEM&callback=initMap"
    async defer></script>
  </body>
</html>
