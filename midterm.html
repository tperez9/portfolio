<!DOCTYPE html>
<html>
  <head>
    <title>Midterm</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
       position: relative;
        width: 400px;
        height: 300px; 
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
       function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 36.060574, lng: -107.961692},
          zoom: 18,
          mapTypeId: 'satellite'
       });
       
         var markers = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Pueblo Bonito</h1>'+
            '<div id="bodyContent">'+
            '<p><b>Chaco Canyon</b></p>'+
            '<p><a href="https://www.nps.gov/chcu/planyourvisit/pueblo-bonito.htm">'+
            'Pueblo Bonito Information</a> '+
            '</p>'+
            '</div>'+
            '</div>';  
         var infowindow = new google.maps.InfoWindow({
          content: markers
        });
        var marker1 = new google.maps.Marker({
          position: {lat: 36.060574, lng: -107.961692},
          map: map,
          title: 'Pueblo Bonito'
        });
        marker1.addListener('click', function() {
          infowindow.open(map, marker1);
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHswgdrnAwpq0tNrKxLmk3QZzirT2vDEM&callback=initMap"
    async defer></script>
  </body>
</html>
