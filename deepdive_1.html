<!DOCTYPE html>
<html>
  <head>
    <title>Deep Dive 1</title>
    <body>
      <h1>Directions From UNM to the Sports Venues</h1>
      <p>This is the fastest route from the UNM Main Campus to The Pit, University Stadium, and Isotopes Park.
      </p>
    </body>  
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 90%;
      }
      html, body {
        height: 90%;
        margin: 15;
        padding: 15;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 35.0745, lng: -106.627487},
          zoom: 15,
          mapTypeId: 'satellite'
        });
      var directions = [
    {lat: 35.08102, lng: -106.62212},
    {lat: 35.08110, lng: -106.62415},
    {lat: 35.08145, lng: -106.62674},
    {lat: 35.07737, lng: -106.62745},
    {lat: 35.07589, lng: -106.62759},
    {lat: 35.07175, lng: -106.63080},
    {lat: 35.06842, lng: -106.63085},
  ];
  var Sports = new google.maps.Polyline({
    path: directions,
    geodesic: true,
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 2
  });

  Sports.setMap(map);
      
//UNM        
      var markers1 = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">UNM</h1>'+
            '<div id="bodyContent">'+
            '<p><b>University of New Mexico</b></p>'+
            '<p><a href="https://http://www.unm.edu/">'+
            'UNM Website</a> '+
            '</p>'+
            '</div>'+
            '</div>';

        var infowindow1 = new google.maps.InfoWindow({
          content: markers1
        });

        var marker1 = new google.maps.Marker({
          position: {lat: 35.08205, lng: -106.62205},
          map: map,
          title: 'UNM'
        });
        marker1.addListener('click', function() {
          infowindow1.open(map, marker1);
        });
//The Pit      
      var markers2 = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">The Pit</h1>'+
            '<div id="bodyContent">'+
            '<p><b>UNM Basketball Stadium</b></p>'+
            '<p><a href="https://https://www.unmtickets.com/">'+
            'Buy Tickets Here</a> '+
            '</p>'+
            '</div>'+
            '</div>';
        var infowindow2 = new google.maps.InfoWindow({
          content: markers2
        });
        var marker2 = new google.maps.Marker({
          position: {lat: 35.06687, lng: -106.63224},
          map: map,
          title: 'The Pit'
        });
        marker2.addListener('click', function() {
          infowindow2.open(map, marker2);
        });
//Football
        var markers3 = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">University Statdium</h1>'+
            '<div id="bodyContent">'+
            '<p><b>UNM Football Stadium</b></p>'+
            '<p><a href="https://https://www.unmtickets.com/">'+
            'Buy Tickets Here</a> '+
            '</p>'+
            '</div>'+
            '</div>';
        var infowindow3 = new google.maps.InfoWindow({
          content: markers3
        });
        var marker3 = new google.maps.Marker({
          position: {lat: 35.06695, lng: -106.62830},
          map: map,
          title: 'University Stadium'
        });
        marker3.addListener('click', function() {
          infowindow3.open(map, marker3);
        });
//Isotopes
      var markers4 = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Isotopes Park</h1>'+
            '<div id="bodyContent">'+
            '<p><b>Albuquerqe Isotopes Baseball Stadium</b></p>'+
            '<p><a href="https://https://http://www.milb.com/index.jsp?sid=t342">'+
            'Buy Tickets Here</a> '+
            '</p>'+
            '</div>'+
            '</div>';
        var infowindow4 = new google.maps.InfoWindow({
          content: markers4
        });
        var marker4 = new google.maps.Marker({
          position: {lat: 35.06993, lng: -106.62899},
          map: map,
          title: 'Isotopes Park'
        });
        marker4.addListener('click', function() {
          infowindow4.open(map, marker4);
        });  
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHswgdrnAwpq0tNrKxLmk3QZzirT2vDEM&callback=initMap"
    async defer></script>
  </body>
</html>
