<!DOCTYPE html>
<html>
  <head>
    <title>Deep Dive 1</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 90%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 90%;
        margin: 15;
        padding: 15;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 35.076176, lng: -106.627487},
          zoom: 14.5,
          mapTypeId: 'satellite'
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHswgdrnAwpq0tNrKxLmk3QZzirT2vDEM&callback=initMap"
    async defer></script>
  </body>
</html>
