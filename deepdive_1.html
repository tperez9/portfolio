<!DOCTYPE html>
<html>
  <head>
    <title>Deep Dive 1</title>
    <body>
      <h1>Directions From UNM to the Sports Venues</h1>
      <p>This is the fastest route from the UNM Main Campus to sports venues.
      </p>

    </body>  
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 90%;
      }
      html, body {
        height: 90%;
        margin: 15;
        padding: 15;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 35.0745, lng: -106.627487},
          zoom: 15,
          mapTypeId: 'satellite'
        });
      var directions = [
    {lat: 37.772, lng: -122.214},
    {lat: 21.291, lng: -157.821},
    {lat: -18.142, lng: 178.431},
    {lat: -27.467, lng: 153.027}
  ];
  var flightPath = new google.maps.Polyline({
    path: directions,
    geodesic: true,
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 2
  });

  flightPath.setMap(map);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHswgdrnAwpq0tNrKxLmk3QZzirT2vDEM&callback=initMap"
    async defer></script>
  </body>
</html>
