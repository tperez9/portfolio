<!DOCTYPE html>
<html>
     <body>
      <h1>Nambe Badlands</h1>
      <div id='map'>  </div>   
          var myMap = new ol.Map({
target: 'map',
layers: [
new ol.layer.Tile({
source: new ol.source.OSM()
})
],
view: new ol.View({
center: ol.proj.fromLonLat([-106.624083,35.08427]),
zoom: 18
})
});
       <script src="js/OpenLayers_01.js" type="text/javascript"></script>
    </body>
  </html>
